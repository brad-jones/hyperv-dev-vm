variables:
  # Use this just like you would a docker image tag to create different versions
  # of the VM image otherwise the image will be overwritten each build.
  tag: latest

  # The ssh credentials to use to connect the provisioners
  ssh_username: packer
  ssh_private_key_file: ~/.ssh/id_rsa

builders:
  - type: hyperv-iso
    iso_url: https://download.fedoraproject.org/pub/fedora/linux/releases/32/Everything/x86_64/iso/Fedora-Everything-netinst-x86_64-32-1.6.iso
    iso_checksum: 7ce4bb4b3e77e2b0c74e5aa3478eef1c26104a7040701f9de3d3a2cb06f6b05d
    iso_checksum_type: sha256
    generation: 2
    disk_size: 200000
    disk_additional_size: 200000
    switch_name: Default Switch
    enable_secure_boot: false
    enable_dynamic_memory: true
    guest_additions_mode: none
    communicator: ssh
    ssh_username: "{{user `ssh_username`}}"
    ssh_private_key_file: "{{user `ssh_private_key_file`}}"
    ssh_timeout: 15m
    http_directory: .
    http_port_min: 8080
    http_port_max: 8080
    boot_wait: 5s
    boot_command:
      - c<wait>
      - linuxefi /images/pxeboot/vmlinuz ip=dhcp inst.ks=http://{{.HTTPIP}}:{{.HTTPPort}}/ks.cfg<enter>
      - initrdefi /images/pxeboot/initrd.img<enter>
      - boot<enter>
    shutdown_command: sudo shutdown now
    skip_export: true
    headless: false
    output_directory: "{{user `tag`}}"

provisioners:
  - type: file
    source: ./resources/
    destination: /tmp
  - type: shell
    script: provisioner.sh
    timeout: 30m
